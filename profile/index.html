<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CoachIn - Profile Information</title>

    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <script type="text/javascript">
        if (!window.localStorage.getItem('coachInUser')) {
            window.location = "/login/index.html";
        }
    </script>

    <!-- Bootstrap -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/dist/css/skins/_all-skins.min.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="/common/loginService.js" type="text/javascript"></script>
    <script src="form.js"></script>
</head>

<body ng-app="formApp" ng-controller="formController" class="skin-green-light layout-top-nav sidebar-collapse">
    <!-- Main Header -->
    <header class="main-header">
        <nav class="navbar navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <a href="/index.html" class="navbar-brand">Coach<b>IN</b></a>
            </div>
            <div class="collapse navbar-collapse pull-left" id="navbar-collapse"></div>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
              <ul class="nav navbar-nav">
                <!-- User Account Menu -->
                <li class="dropdown user user-menu">
                  <!-- Menu Toggle Button -->
                  <a class="dropdown-toggle" data-toggle="dropdown">
                    <!-- The user image in the navbar-->
                    <img src="{{user.pictureUrl}}" class="user-image" alt="User Image">
                    <!-- hidden-xs hides the username on small devices so only the image appears. -->
                    <span class="hidden-xs">{{user.firstName}} {{user.lastName}}</span>
                  </a>
                  <ul class="dropdown-menu">
                    <!-- The user image in the menu -->
                    <li class="user-header">
                      <img src="{{user.pictureUrl}}" class="img-circle" alt="User Image">
                      <p>
                        {{user.firstname}} {{user.lastName}}
                      </p>
                    </li>
                    <!-- Menu Footer-->
                    <li class="user-footer">
                      <div class="pull-left">
                        <a href="/profile/index.html" class="btn btn-default btn-flat">Profile</a>
                      </div>
                      <div class="pull-right">
                        <a ng-click="logout()" class="btn btn-default btn-flat">Sign out</a>
                      </div>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
            <!-- /.navbar-custom-menu -->
          </div>
          <!-- /.container-fluid -->
        </nav>
    </header>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header col-md-6 col-md-offset-3">
          <h1>
            Profile Information
            <small>This information will be rendered on your profile</small>
            <a href="../preference/index.html" class="btn btn-primary pull-right" ng-show="user.isTutor">Edit Preferences</a>
          </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 panel-body">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Profile</h3>
                        </div>
                        <div class="box-body">
                            <form class="" ng-submit="updateData();">
                                <div class="form-group"> 
                                    <label for="first_name">First Name:</label>
                                    <input id="first_name" type="text" class="form-control" name="first_name" ng-model="user.firstName">
                                </div>
                                <div class="form-group"> 
                                    <label for="last_name">Last Name:</label>
                                    <input id="last_name" type="text" class="form-control" name="last_name" ng-model="user.lastName">
                                </div>
                                <div class="form-group"> 
                                    <label for="email">Email:</label>
                                    <input id="email" type="email" class="form-control" name="email" ng-model="user.email">
                                </div>
                                <div class="form-group"> 
                                    <label for="university">University:</label>
                                    <input id="university" type="text" class="form-control" name="university" ng-model="user.education.university">
                                </div>
                                <div class="form-group"> 
                                    <label for="degree">Degree:</label>
                                    <input id="degree" type="text" class="form-control" name="degree" ng-model="user.education.degree">
                                </div>
                                <div class="form-group"> 
                                    <label for="major">Major:</label>
                                    <input id="major" type="text" class="form-control" name="major" ng-model="user.education.major">
                                </div>
                                <div class="form-group"> 
                                    <label for="gpa">GPA:</label>
                                    <input id="gpa" type="text" class="form-control" name="gpa" ng-model="user.education.gpa">
                                </div>
                                <div class="form-group"> 
                                    <label for="tutor">Tutor:</label>
                                    <input id="tutor" type="checkbox" name="tutor" ng-model="user.isTutor">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
